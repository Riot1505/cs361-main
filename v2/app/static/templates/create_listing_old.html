<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Junkyard - Your Local, Online Junkyard!</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js'></script>
    </head>

    <body>
        <nav>
            <a href="home.html">Home</a>
            <a href="search.html">Search</a>
            <a href="browse.html">Browse</a>
            <a href="create_listing.html">Create Listing</a>
            <a href="messages.html">Messages</a>
            <a href="account.html">Account</a>
        </nav>

        <header>
            <h1>Create Listing</h1>
        </header>

        <main>
            <form id="item-form" action="/items" method="POST" enctype="multipart/form-data">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
        
                <label for="currency">Currency:</label>
                <input type="text" id="currency" name="currency" value="USD" required>
        
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
        
                <label for="images">Images (Base64):</label>
                <input type="file" id="images" name="images" accept="image/*" required multiple>
        
                <fieldset>
                    <legend>Location</legend>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="location[city]" required>
        
                    <label for="state">State:</label>
                    <input type="text" id="state" name="location[state]" required>
        
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="location[country]" required>
        
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="location[zip]" required>
                </fieldset>
        
                <label for="posted_at">Posted At:</label>
                <input type="datetime-local" id="posted_at" name="posted_at" required>
        
                <label for="posted_by">Posted By (User ID):</label>
                <input type="text" id="posted_by" name="posted_by" required>
        
                <label for="price">Price:</label>
                <input type="number" step="0.01" id="price" name="price" required>
        
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="available">Available</option>
                    <option value="sold">Sold</option>
                    <option value="reserved">Reserved</option>
                </select>
        
                <button type="submit">Create Item</button>
            </form>
            
            <script src="script.js"></script>

        </main>
    </body>
</html>
